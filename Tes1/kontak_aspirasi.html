  </header>
    <main class="container">
    <div class="contact-form-container">
      <div class="contact-header">
        <h1>Kotak Aspirasi</h1>
        <p>Sampaikan aspirasi, kritik, dan saran Anda untuk HMTI yang lebih baik.</p>
      </div>
      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="form-group">
          <label for="perihal">Perihal</label>
          <input type="text" id="perihal" name="perihal" placeholder="Subjek atau topik aspirasi Anda" required>
        </div>
        <div class="form-group">
          <label for="aspirasi">Aspirasi Anda</label>
          <textarea id="aspirasi" name="aspirasi" rows="6" placeholder="Tuliskan aspirasi, kritik, atau saran Anda di sini..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Kirim Aspirasi</button>
      </form>
    </div>
  </main>
</body>
